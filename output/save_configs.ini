### Configuration file for the covariance code

# Lists all input parameters of the covariance matrix for future reference. Can be read in again with './bin/NAME -c save_configs.ini'.


[covariance terms]
gauss = True
split_gauss = True
nongauss = True
ssc = True

[observables]
cosmic_shear = False
est_shear = xi_pm
ggl = True
est_ggl = gamma_t
clustering = True
est_clust = w
cross_terms = True
clustering_z = False
unbiased_clustering = False
csmf = False

[output settings]
directory = ./output/
file = covariance_list_andrej.dat, covariance_matrix_andrej.mat
style = list, matrix
corrmatrix_plot = correlation_coefficient_andrej.pdf
save_configs = save_configs.ini
save_cells = Cell.ascii
save_trispectra = False
save_alms = alms
use_tex = False

[covELLspace settings]
ell_min = True
ell_max = True
ell_bins = False
