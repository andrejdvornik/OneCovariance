### Configuration file for the covariance code

# Lists all input parameters of the covariance matrix for future reference. Can be read in again with './bin/NAME -c save_configs.ini'.


[covariance terms]
gauss = True
split_gauss = True
nongauss = True
ssc = True

[observables]
cosmic_shear = True
est_shear = C_ell
ggl = True
est_ggl = C_ell
clustering = True
est_clust = C_ell
cross_terms = True
clustering_z = False
unbiased_clustering = False
csmf = False

[output settings]
directory = ./output/
file = covariance_list.dat, covariance_matrix.mat
style = list, matrix
corrmatrix_plot = correlation_coefficient.pdf
save_configs = save_configs.ini
save_cells = Cell.ascii
save_trispectra = False
save_alms = alms
use_tex = False
list_style_spatial_first = True

[covELLspace settings]
limber = True
nglimber = True
pixelised_cell = False
ell_min = 2
ell_max = 10000
ell_bins = 100
ell_type = log
delta_z = 0.08
integration_steps = 500
nz_polyorder = 1
tri_delta_z = 0.5
mult_shear_bias = [0. 0. 0. 0. 0.]
ell_min_clustering = 2.0
ell_max_clustering = 1000.0
ell_bins_clustering = 10
ell_type_clustering = log
ell_min_lensing = 2.0
ell_max_lensing = 5000.0
ell_bins_lensing = 15
ell_type_lensing = log

[covTHETAspace settings]
xi_pm = False

[cosmo]
sigma8 = 0.8
h = 0.7
omega_m = 0.3
omega_b = 0.05
omega_de = 0.7
w0 = -1.0
wa = 0.0
ns = 0.965
neff = 3.046
m_nu = 0.0
tcmb0 = 2.725

[bias]
model = Tinker10
bias_2h = 1
mc_relation_cen = duffy08
mc_relation_sat = duffy08

[IA]
a_ia = 0.264
eta_ia = 0.0
z_pivot_ia = 0.3

[hod]
model_mor_cen = double_powerlaw
model_mor_sat = double_powerlaw
dpow_logm0_cen = 10.51
dpow_logm1_cen = 11.38
dpow_a_cen = 7.096
dpow_b_cen = 0.2
dpow_norm_cen = 1.0
